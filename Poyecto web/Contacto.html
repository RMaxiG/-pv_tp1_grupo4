<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Contacto</title>
</head>
<body>
    <header style="background-color:rgb(221, 220, 219)">
        <img src="img/Emblem_of_South_Korea.svg.png">
        <h1>Corea del sur</h1>
    </header>
    <div>
        <h2> Formulario de contacto</h2>
    </div>
    <article>
        <form action="#" method="post">
            <label>Apellido*</label><br>
            <input type="texto" id="Apellido" required=""><br>
            <label>Nombre*</label><br>
            <input type="texto" id="Nombre" required=""><br>
            <label>Correo Electronico*</label><br>
            <input type="email" id="Correo" required=""><br>
            <label>Telefono</label><br>
            <input type="number" id="Telefono" > <br>
            <label>Motivo*</label> <br>
            <textarea id="Motivo" required=""></textarea> <br>
            <input type="submit" value="Guardar">
        </form>
    </article>
    <footer style="background-color: rgb(68, 67, 67);">
        <div>
            <p>Universidad Nacional de Jujuy</p>
        </div>
    </footer>
</body>
</html>
