<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Contacto</title>
    <link rel="stylesheet" href="css/stylescontac.css">
    <link rel="icon" href="img/contacto.ico">
</head>
<body>
    <header style="background-color:rgb(221, 220, 219)">
        <img src="img/Emblem_of_South_Korea.svg.png">
        <h1>Corea del sur</h1>
    </header>
    <div>
        <h2 class="second_title"> Formulario de contacto</h2>
    </div>
    <article>
        <form class="formulario" action="#" method="post">
            <label for="Apellido">Apellido*</label><br>
            <input type="text" id="Apellido" required=""><br>
            <label for="Nombre">Nombre*</label><br>
            <input type="text" id="Nombre" required=""><br>
            <label for="Correo">Correo Electronico*</label><br>
            <input type="email" id="Correo" required=""><br>
            <label for="Telefono">Telefono</label><br>
            <input type="number" id="Telefono" > <br>
            <label type="Motivo">Motivo*</label> <br>
            <textarea id="Motivo" required=""></textarea> <br>
            <input class="botom" type="submit" value="Enviar">
        </form>
    </article>
    <footer style="background-color: rgb(56, 55, 55);">
        <div>
            <p>Universidad Nacional de Jujuy - Facultad de Ingenieria</p>
        </div>
        <div class="enlaces">
            <span>Enlaces:</span><br>
            <a href="museos.html"> Museos</a><br>
            <a href="index.html"> Index</a>
        </div>
        <style>
            a {
                color: #f4f4f4;
                text-decoration: none;
                font-size: 25px;
                margin: 10px 0;
            }
        </style>
    </footer>
</body>
</html>
